<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <script>
      function selectModel(modelId) {
        document.getElementById("model-selection").classList.add("hidden");
        document.querySelectorAll(".model-options").forEach((div) => {
          div.classList.add("hidden");
        });

        document
          .getElementById(`${modelId}-options`)
          .classList.remove("hidden");
      }

      function goBack() {
        document.querySelectorAll(".model-options").forEach((div) => {
          div.classList.add("hidden");
        });
        document.getElementById("model-selection").classList.remove("hidden");
      }
    </script>

    <div class="image-background"></div>

    <div class="body-container">
      <div id="model-selection" class="container-class">
        <div class="model-container" onclick="selectModel('modelA')">
          Model A
        </div>
        <div class="model-container" onclick="selectModel('modelB')">
          Model B
        </div>
        <div class="model-container" onclick="selectModel('modelC')">
          Model C
        </div>
        <div class="model-container" onclick="selectModel('modelD')">
          Model D
        </div>
      </div>

      <div id="modelA-options" class="model-options hidden">
        <h2>Options for Model A</h2>

        <div class="options-row">
          <button>Option 1</button>
          <button>Option 2</button>
        </div>

        <div class="back-row">
          <button onclick="goBack()">Back</button>
        </div>
      </div>
      <div id="modelB-options" class="model-options hidden">
        <button>Option X</button>
        <button>Option Y</button>
        <button onclick="goBack()">Back</button>
      </div>
      <div id="modelC-options" class="model-options hidden">
        <button>Option X</button>
        <button>Option Y</button>
        <div class="back-row">
          <button onclick="goBack()">Back</button>
        </div>
      </div>
      <div id="modelD-options" class="model-options hidden">
        <button>Option X</button>
        <button>Option Y</button>
        <button onclick="goBack()">Back</button>
      </div>
    </div>
  </body>
</html>
